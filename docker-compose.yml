version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telemoz-postgres
    environment:
      POSTGRES_USER: telemoz
      POSTGRES_PASSWORD: password
      POSTGRES_DB: telemoz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U telemoz -d telemoz_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: telemoz-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: telemoz
      DB_PASSWORD: password
      DB_NAME: telemoz_db
      DB_SSLMODE: disable
      JWT_SECRET: change-me-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 168h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/root/.env
    restart: unless-stopped

volumes:
  postgres_data:


